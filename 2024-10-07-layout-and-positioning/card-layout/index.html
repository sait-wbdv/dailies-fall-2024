<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Layout with Text Overlay</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="card-container">
        <div class="card">
            <img src="https://picsum.photos/121/300/200" alt="Sample Image">
            <div class="card-text">
                <h3>Card Title</h3>
                <p>This is a short description of the card content. The text is placed over the image.</p>
            </div>
        </div>

        <div class="card">
            <img src="https://picsum.photos/200/300/200" alt="Sample Image">
            <div class="card-text">
                <h3>Another Card Title</h3>
                <p>This is another description. Each card can have a unique title and description.</p>
            </div>
        </div>
    </div>
</body>
</html>
