<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Website with Product Gallery</title>
    <link rel="stylesheet" href="css/custom.css">
</head>
<body>

    <!-- Header Section -->
    <header>
        <div class="logo">My Website</div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Gallery</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Content Section -->
    <main>
        <section class="hero">
            <h1>Welcome to My Website</h1>
            <p>Explore a range of amazing products we sell at an affordable price</p>
        </section>

        <!-- Image Gallery -->
        <section class="gallery">
            <h2>Image Gallery</h2>
            <div class="gallery-container">
                <div class="gallery-item"><img src="images/product-1.jpg" alt="Image 1"></div>
                <div class="gallery-item"><img src="images/product-2.jpg" alt="Image 2"></div>
                <div class="gallery-item"><img src="images/product-3.jpg" alt="Image 3"></div>
                <div class="gallery-item"><img src="images/product-4.jpg" alt="Image 4"></div>
            </div>
        </section>
    </main>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2024 My Website</p>
    </footer>

</body>
</html>
